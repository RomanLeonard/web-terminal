<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>WEB_TERMINAL</title>
</head>
<body>

  <img src="67586673.jpeg" alt="" id="pict" />

  <div class="window">

    <div class="background">
      <div class="terminal-body">
        <div class="title terminal-title">
          <span>WEB_TERMINAL</span>
          <div class="controls">
            <a href="#" class="termbtn"><i class="fas fa-minus-circle"></i></a>
            <a href="#" class="maximizebtn"><i class="fas fa-chevron-circle-up"></i></a>
            <a href="#" class="minimizebtn" style="display: none"><i class="fas fa-chevron-circle-down"></i></a>
            <a href="#" class="termbtn"><i class="fas fa-times-circle"></i></a>
          </div>
        </div>
        <div class="terminal terminal-content">
          <!-- terminal content -->
        </div>
      </div>
    </div>

  </div>


  <script src="js/terminal.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</body>
</html>
